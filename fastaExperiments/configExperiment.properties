# Tamanho da SRR. Esse valor deve ser inteiro
srr.quantity = 1

# Limpa o banco e insere os dados novamente
# Se for 'no' realiza a consulta de todos os dados e cria o arquivo fasta (output.file)
# ou de um id especifico setado na propriedade id.seqDna
clean.data = yes

# ----- CONSULTA / EXTRACAO -----

# Arquivo de Saida fasta para o retorno de todos os valores
# colocar a extensao .fasta o .fa
create.output.file = no
output.file = fastaFile.fa

#ID da Sequencia DNA
# Se o valor for 0 (zero), retornará todos os registros do banco de dados 
# e vai criar o arquivo de saida .fasta ou .fa (propriedade output.file)
id.seqDna = 0
